# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      TOKEN: "OTA4MjAxNzgwNDk0NjA2MzU2.YYyS0g.ONcXiY3cxw3-w6d6Ws_d3v_VBgg"
      GUILD_ID: "875991927210786848"
      STAGE: "development"
      GENERAL_CHANNEL: "893053479038357524"
      BOT_COMMANDS_CHANNEL: "908601642075693086"
      MEMBER_LOG_CHANNEL: "909047268513038397"
    strategy:
      matrix:
        node-version: [v16.13.0]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm start
